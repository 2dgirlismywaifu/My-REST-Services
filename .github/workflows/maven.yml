# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
jobs:
  build:

    runs-on: ubuntu-latest
    environment: NOTElysia HP Arch Linux Server

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package -DskipTests --file pom.xml
    - name: Upload code to homelab server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOMELAB_HOST }}
        username: ${{ secrets.HOMELAB_USER }}
        port: ${{ secrets.HOMELAB_PORT }}
        key: ${{ secrets.HOMELAB_KEY }}
        source: "target/lib,target/restservices-2.0.jar"
        target: "/home/${{ secrets.HOMELAB_USER }}/Documents/RESTComplied"
    - name: Post config for services
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOMELAB_HOST }}
        username: ${{ secrets.HOMELAB_USER }}
        port: ${{ secrets.HOMELAB_PORT }}
        key: ${{ secrets.HOMELAB_KEY }}
        script: "/home/${{ secrets.HOMELAB_USER }}/Documents/RESTComplied/postconfig.sh"
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v4.0.0
    - name: Discord Webhook Action Build Status
      uses: tsickert/discord-webhook@v5.3.0
      with:
        webhook-url: ${{ secrets.WEBHOOK_URL }}
        embed-color: ${{ job.status == 'success' && '3066993' || '15158332' }}
        username: "2dgirlismywaifu"
        avatar-url: ${{ secrets.AVATAR_URL }}
        content: 'Build Status: ${{ job.status }}'
        embeds: |
          
            {
              "title": "Java CI with Maven (push)",
              "description": "**Workflow**: Java CI with Maven (push)\n**Status**: ${{ job.status }}\n**Repository**: 2dgirlismywaifu/MY-REST-Services\n**Commit**: ${{ github.sha }}\n**Branch**: [${{ github.ref_name }}]\n**Time**: ${{ github.event.head_commit.timestamp }}",
              "color": ${{ job.status == 'success' && 3066993 || 15158332 }},
              "url": "https://github.com/2dgirlismywaifu/MY-REST-Services"
            }
          
          
